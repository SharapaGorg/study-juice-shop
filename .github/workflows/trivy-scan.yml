name: Trivy Scan

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy (latest release)
        run: |
          TRIVY_VERSION=$(curl -s https://api.github.com/repos/aquasecurity/trivy/releases/latest | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          curl -sfL https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz -o trivy.tar.gz
          tar -xzf trivy.tar.gz
          sudo mv trivy /usr/local/bin/
          trivy --version

      - name: Generate SBOM and vulnerability reports
        run: |
          trivy fs --format cyclonedx --output sbom.json .
          trivy fs --format table --output trivy_report.txt .
          trivy fs --format html  --output trivy_report.html .

      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report
          path: |
            sbom.json
            trivy_report.txt
            trivy_report.html

