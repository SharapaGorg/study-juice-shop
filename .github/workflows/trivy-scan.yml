name: Trivy Scan

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get install -y wget
          wget -qO- https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb stable main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update && sudo apt-get install -y trivy

      - name: Generate SBOM and vulnerability reports
        run: |
          trivy fs --format cyclonedx --output sbom.json .
          trivy fs --format table --output trivy_report.txt .
          trivy fs --format html  --output trivy_report.html .

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report
          path: |
            sbom.json
            trivy_report.txt
            trivy_report.html

