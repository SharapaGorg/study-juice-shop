name: Trivy Scan

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          VERSION=$(curl -s https://api.github.com/repos/aquasecurity/trivy/releases/latest | grep tag_name | cut -d '"' -f4)
          curl -sfL -o trivy.tar.gz https://github.com/aquasecurity/trivy/releases/download/${VERSION}/trivy_${VERSION#v}_Linux-64bit.tar.gz
          tar -xzf trivy.tar.gz
          sudo mv trivy /usr/local/bin/
          trivy --version

      - name: Build Juice Shop Docker image
        run: docker build -t juice-shop-test .

      - name: Scan Docker image with Trivy
        run: |
          curl -sSL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl -o html.tpl
          trivy image --format cyclonedx --output sbom.json --scanners vuln juice-shop-test
          trivy image --format table --output trivy_report.txt juice-shop-test
          trivy image --format template --template "@html.tpl" --output trivy_report.html juice-shop-test

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-scan
          path: |
            sbom.json
            trivy_report.txt
            trivy_report.html

